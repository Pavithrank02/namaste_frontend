<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>SSE</h1>
  <div id="sse-data"></div>
  <script>
    const eventSource = new EventSource('/sse')

    eventSource.onmessage = (e) => {
      console.log(e.data)
      document.getElementById('sse-data').innerHTML = e.data
    }
  </script>
</body>

</html>
